<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
  <body>
    <h1>רשימת פריטים</h1>
    <ul>
      {% for item in items %}
        <li><a href="{{ url_for('main.item_detail', item_id=item.id) }}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('main.save') }}" method="post">
      <input name="name" placeholder="שם פריט">
      <button type="submit">הוסף</button>
    </form>
  </body>
</html>
